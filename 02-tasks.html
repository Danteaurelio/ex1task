<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tarefas</title>
<link rel="stylesheet" type="text/css" href="styles/02-tasks.css" media="screen" />
<script src= "scripts/jquery-2.1.4.js"></script>
<script src= "scripts/jquery.tmpl.js"></script>
<script src= "scripts/jquery-serialization.js"></script>
<script src= "scripts/tasks-controller.js"></script>
<script src= "scripts/jquery.validate.js"></script>
<script src= "scripts/tasks-webstorage.js"></script>
	
</head>
<body>
	<header>
		<span>Lista de Tarefas</span>
	</header>
	<main id="taskPage">
		<section id="taskCreation" class="not">
			<form id="taskForm">
				<div>
					<label>Tarefa</label>
					<input type="hidden" name="id" />
					<input type="text" required="required" name="task" class="large" placeholder="Estudar e programar" maxlength="200"/>
				</div>
				<div>
					<label>Finalizar até</label> <input type="date" required="required" name="requiredBy" />
				</div>
				<div>
					<label>Categoria</label> 
					<select name="category">
						<option value="Pessoal">Pessoal</option>
						<option value="Profissional">Profissional</option>
					</select>
				</div>
				<nav>
					<a href="#" id="saveTask">Salvar tarefa</a> <a href="#" id="clearTask">Limpar tarefa</a>
				</nav>
			</form>
		</section>
		<section>
			<table id="tblTasks">
				<colgroup>
						<col width="40%">
						<col width="15%">
						<col width="15%">
						<col width="30%">
				</colgroup>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Deadline</th>
						<th>Categoria</th>
						<th>Ações</th>
						
					</tr>
				</thead>
				<tbody>
					
					
				</tbody>
			</table>
			<nav>
				<a href="#" id="btnAddTask">Adicionar tarefa</a>
			</nav>
		</section>
	</main>
	<footer>Você tem 3 tarefas</footer>
</body>
	
	
	<script id="taskRow" type="text/x-jQuery-tmpl">
		<tr>
			<td>${task}</td>
			<td><time datetime="${requiredBy}"> ${requiredBy}</time></td>
			<td>${category}</td>
			<td>
				<nav>
					<a href="#" class="editRow" data-task-id="${id}">Editar</a>					
					<a href="#" class="completeRow">Completar</a>
					<a href="#" class="deleteRow" data-task-id="${id}">Deletar</
				</nav>
			</td>
		</tr>
	</script>
	
	<script>
		$(document).ready(function() {
			tasksController.init($('#taskPage'));
			tasksController.loadTasks();
		});

	</script>
	
	
</html>
